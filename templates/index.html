<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMS Spam Detection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #1c1f26, #090a0a);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .container {
        width: 110%;
        max-width: 900px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 50px;
        border-radius:26px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h1 {
        text-align: center;
        font-size: 40px;
        margin-bottom: 30px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    textarea {
        width: 100%;
        height: 190px;
        padding: 25px;
        border-radius: 30px;
        border: none;
        background: #1f222a;
        color: white;
        font-size: 25px;
        resize: none;
        outline: none;
    }

    textarea::placeholder {
        color: #aaa;
        font-size:25px;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #4e73df, #1cc88a);
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.03);
        opacity: 0.9;
    }

    #result-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        font-size: 18px;
        display: none;
        animation: fadeIn 0.4s ease-in-out;
    }

    .spam {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid #ff4d4d;
        color: #ff4d4d;
    }

    .ham {
        background: rgba(0, 255, 100, 0.1);
        border: 1px solid #00cc66;
        color: #00cc66;
    }

    .confidence {
        margin-top: 6px;
        font-size: 14px;
        color: #ccc;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>

<body>

<div class="container">
    <h1>SMS Spam Classifier</h1>

    <textarea id="message" placeholder="Enter the message..."></textarea>

    <button onclick="checkSpam()">Predict</button>

    <div id="result-box"></div>
</div>

<script>
async function checkSpam() {
    const msg = document.getElementById("message").value;

    if (msg.trim() === "") {
        alert("Please enter a message!");
        return;
    }

    const res = await fetch("/api/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    let box = document.getElementById("result-box");
    box.style.display = "block";

    if (data.label === "spam") {
        box.className = "spam";
        box.innerHTML = `<b>üö® SPAM DETECTED</b>
                         <div class='confidence'>Confidence: ${(data.confidence * 100).toFixed(2)}%</div>`;
    } else {
        box.className = "ham";
        box.innerHTML = `<b>‚úîÔ∏è NOT SPAM</b>
                         <div class='confidence'>Confidence: ${(data.confidence * 100).toFixed(2)}%</div>`;
    }
}
</script>

</body>
</html>
