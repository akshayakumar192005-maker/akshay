<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMS Spam Detection</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: rgb(3, 188, 240);
        width: 590px;
        padding: 150px;
        border-radius: 10px;
        box-shadow: 0px 0px 18px rgba(0,0,0,0.15);
    }

    h1 {
        text-align: center;
        color: #f4f4f4;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 160px;
        padding: 10px;
        border: 2px solid #070707;
        border-radius: 8px;
        font-size: 20px;
        resize: none;
        transition: 0.2s;
    }

    textarea:focus {
        border-color: #e10505;
        outline: none;
    }

    button {
        width: 100%;
        background: #e90e0e;
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        margin-top: 12px;
        transition: 0.3s;
    }

    button:hover {
        background: #2f69d4;
    }

    #result-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-size: 18px;
        text-align: center;
        display: none;
    }

    .spam {
        background: #ffcccc;
        color: #b30000;
        border: 2px solid #ff4d4d;
    }

    .ham {
        background: #ccffcc;
        color: #006600;
        border: 2px solid #33cc33;
    }

    .confidence {
        font-size: 14px;
        margin-top: 8px;
        color: #555;
    }

</style>
</head>

<body>

<div class="container">
    <h1>SMS Spam Detection</h1>

    <textarea id="message" placeholder="Type your SMS message here..."></textarea>

    <button onclick="checkSpam()">Check Spam</button>

    <div id="result-box"></div>
</div>

<script>
async function checkSpam() {
    const msg = document.getElementById("message").value;

    if (msg.trim() === "") {
        alert("Please enter a message!");
        return;
    }

    const res = await fetch("/api/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    });

    const data = await res.json();

    let box = document.getElementById("result-box");
    box.style.display = "block";

    if (data.label === "spam") {
        box.className = "spam";
        box.innerHTML = `<b>Prediction: SPAM üö®ü§Ø</b>
                         <div class='confidence'>Confidence: ${(data.confidence * 100).toFixed(2)}%</div>`;
    } else {
        box.className = "ham";
        box.innerHTML = `<b>Prediction: HAM ‚úîÔ∏èüòé</b>
                         <div class='confidence'>Confidence: ${(data.confidence * 100).toFixed(2)}%</div>`;
    }
}
</script>

</body>
</html>
